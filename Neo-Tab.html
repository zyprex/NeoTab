<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Neo-Tab</title><meta name="description" content="Neo Tab -- a simple web navigation page which can be customized content as you wish"><meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --m-fg:#373737;--m-bg:#A0A0A0;
  --a-fg:#c8c8c8;--a-bg:#8b3a3a;
  --c-G:Green;--c-B:Blue;
  --c-Y:#ffeb3b;--c-R:#a00000;
}
*,*>*{box-sizing:border-box;}
body{all:unset;font-size:100%;font-family:sans-serif;}
center>svg{margin:2px;}
center>svg:hover{border:1px solid var(--a-bg);box-shadow:2px 2px 0px var(--a-bg);}
#main{margin:1em auto;width:60%;}
@media screen and (max-width:800px){#main{margin:0.4em auto;width:90%;}}
#eph *{margin:0 auto;padding:1px 6px;}
#kw{width:100%;font-size:150%;}
#kw::placeholder{width:100%;text-align:center;}
#kws{font-size:150%;position:absolute;overflow:hidden;}
#kws>option{padding:0 8px;}
#kws>option:hover{color:var(--m-bg);background-color:var(--m-fg);}
#kws>option:before{
  content:attr(data-n);
  font-weight:600;
  font-size:60%;
  color:var(--m-bg);
  background-color: var(--a-bg);
  border-radius:100%;
  padding:4px;
  margin-right:8px;
}
#kws>option:after{
  content:attr(data-m);
  font-size:60%;
  padding:4px;
  margin:2px;
}
body,#edi,#s>*,#l>*,#kw,#kws,#sws{color:var(--m-fg);background-color:var(--m-bg);}
.kws-s{color:var(--c-G);}
.kws-l{color:var(--c-B);}
.kws-h{color:var(--c-Y);}
.kws-f{color:var(--c-R);}
#s{max-height:24em;overflow-y:auto;}
#s,#l{display:flex;flex-wrap:wrap;margin:.6em 0;}
#s *,#l *{padding:0 2px;font-size:110%;}
#s>b:after{content:" ▷ ";}
#l>b:after{content:" ▶ ";}
#s>button,#l>a{border:none;text-decoration:none;margin:0 3px;}
#s>button{border-top:2px solid var(--a-bg);}
#l>a{border-bottom:2px solid var(--a-bg);}
.hcs,#s>button:hover,#l>a:hover{
  transition:all .3s;
  color:var(--a-fg);
  background-color:var(--a-bg);
}
#si_box{margin:2px;height:48px;}
#si{border-radius:4px;background-color:#34343450;}
#edi{
  z-index:2;
  top:0;
  left:0;
  position:absolute;
  font-size:150%;
  min-width:50%;
  min-height:80%;
}
</style>
</head>

<body>
  <input hidden type="file" id="fs" accept=".json"/>
  <input hidden type="file" id="fu" name="file" accept=".*"/>
  <div id="main">
  <textarea hidden id="edi"></textarea>
  <div id="s"></div>
  <div id="eph"></div>
  <center>
  <svg id="t_edi" onclick="" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path><polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon></svg>

  <svg id="t_lnk" onclick="" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
  <svg id="t_his" onclick="" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
  <svg id="t_opt" onclick="" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>

  <svg id="t_qrc" onclick="" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><path d="M2 1h8a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm1 2v6h6V3H3z"/><path d="M5 5h2v2H5z" fill-rule="evenodd"/><path d="M14 1h8a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-8a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm1 2v6h6V3h-6z"/><path d="M17 5h2v2h-2z" fill-rule="evenodd"/><path d="M2 13h8a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-8a1 1 0 0 1 1-1zm1 2v6h6v-6H3z"/><path d="M5 17h2v2H5z" fill-rule="evenodd"/><path d="M23 19h-4v4h-5a1 1 0 0 1-1-1v-8v5h2v2h2v-6h-2v-2h-1h3v2h2v2h2v-4h1a1 1 0 0 1 1 1v5zm0 2v1a1 1 0 0 1-1 1h-1v-2h2z"/></svg>
  </center>
  <center id="si_box" onclick="o();">
    <img id="si" width="48px" height="48px"/>
  </center>
  <input type="search" id="kw" autocomplete="off" spellcheck="false" tabindex="1" autofocus/>
  <div id="ph"></div>
  <select hidden id="kws" size="0" tabindex="2"></select>
  <div style="display:flex;">
    <div style="margin-left:auto;"></div>
    <select hidden id="sws" size="0" tabindex="3"></select>
  </div>
  <div id="d_btn">get database from:<button id="d_l">local file</button><button id="d_r">remote file</button></div>
  <div id="l"></div>
  </div>

<script>
'use strict';
let gK0,gK1;
let gJustGo=true;
let gRemotedb="https://neotab.vercel.app/db.json";
let gFn=[
  "_sw_darkUI()",
  "_sw_soloUI()",
  "_sw_sugVendor()",
  "_sw_useHist()",
  "_sw_limHist()",
  "_i_db()",
  "_o_db()",
  "_r_db()",
  "_clr_taxo()",
  "_clr_history()",
  "_clr_localStorage()"
];
let gDye={
  "dark":{
    "--m-fg":"#999999","--m-bg":"#020202",
    "--a-fg":"#090909","--a-bg":"#3a3a90",
    "--c-G":"#73bb39","--c-B":"#007FFF",
    "--c-Y":"#FFD700","--c-R":"#F44336"
  },
  "light":{
    "--m-fg":"#373737","--m-bg":"#A0A0A0",
    "--a-fg":"#c8c8c8","--a-bg":"#8b3a3a",
    "--c-G":"Green","--c-B":"Blue",
    "--c-Y":"#ffeb3b","--c-R":"#a00000"
  }
};
let gSugAPI={
  "360":"https://sug.so.360.cn/suggest?encodein=utf-8&encodeout=utf-8&format=json&word=#&callback=window.so.sug",
  "baidu":"https://suggestion.baidu.com/su?wd=#&cb=window.baidu.sug",
  "bing":"https://api.bing.com/qsonhs.aspx?type=cb&q=#&cb=window.bing.sug",
  "sogou":"https://www.sogou.com/suggnew/ajajjson?type=web&key=#",
  "taobao":"https://suggest.taobao.com/sug?code=utf-8&q=#&callback=window.taobao.sug",
  "sm":"https://sugs.m.sm.cn/web?t=w&q=#&callback=window.sm.sug",
  "quword":"https://www.quword.com/ciyuan/suggestion.php?callback=window.quword.sug&q=#&dict=dict&s=dict"
};
let db=localStorage.getItem("db");
if (db===null||db.S===null) {
  alert("db not found");
  db={"L":{},"S":{},"M":{},"X":{}};
} else {
  db=JSON.parse(db);
  d_btn.style.display="none";
}
/**
* addElem(tag,txt,attr)
* mRootStyle(k,v,isDel)
* chg_darkUI()
* chg_soloUI()
* _clr_localStorage()
* _clr_history()
* _clr_taxo()
* w_db()
* _i_db()
* _o_db()
* _r_db()
* _sw_darkUI()
* _sw_soloUI()
* _sw_sugVendor()
* _sw_limHist()
* gen_L()
* gen_S()
*/
function addElem(tag,txt,attr) {
  let ele = document.createElement(tag);
  if (txt) ele.innerHTML = txt;
  if (attr) {
    let ar=attr.split(";");
    for (let i in ar) {
      if (ar[i]) {
        let kv = ar[i].split("=",2);
        ele.setAttribute(kv[0],kv[1]);
      }
    }
  }
  return ele;
}
function mRootStyle(k,v,isDel) {
  const rootStyle=document.querySelector(":root").style;
  if (v) rootStyle.setProperty(k, v);
  if (isDel) rootStyle.removeProperty(k);
  return rootStyle.getPropertyValue(k);
}
function chg_darkUI() {
  if (db.X.darkUI) {
    for (let i in gDye["dark"]) {
      mRootStyle(i,gDye["dark"][i]);
    }
  } else {
    for (let i in gDye["light"]) {
      mRootStyle(i,gDye["light"][i]);
    }
  }
}
function chg_soloUI() {
  if (db.X.soloUI) {
    s.style.display="none";
    l.style.display="none";
  } else {
    s.style.display="flex";
    l.style.display="flex";
  }
}
function _clr_localStorage() {
  if(new Blob(Object.values(localStorage)).size){
    localStorage.clear();
  }
  location.reload();
}
function _clr_history() {
  db.M.hist = [];
  w_db();
  alert("history erased!");
}
function _clr_taxo() {
  for (let i in db.L) {
    if (db.L[i].length==0) {
      delete db.L[i];
    }
  }
  gen_L();
  for (let i in db.S) {
    if (db.S[i].length==0) {
      delete db.S[i];
    }
  }
  gen_S();
  w_db();
}
function w_db(){localStorage.setItem('db',JSON.stringify(db));}
function _i_db(){fs.click();}
function _o_db() {
  let blob = new Blob([JSON.stringify(db,null,2)],{type:"text/json;charset=utf-8"});
  let filename = "db.json";
  if (navigator.msSaveBlob) {
    navigator.msSaveBlob(blob, filename);
  }else{
    const a = document.createElement('a');
    if (a.download!==undefined) {
      const url = URL.createObjectURL(blob);
      a.setAttribute('href', url);
      a.setAttribute('download', filename);
      a.style.visibility = 'hidden';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  }
}
function _r_db() {d_r.click();}
function _sw_darkUI() {
  db.X.darkUI = !db.X.darkUI;
  w_db();
  chg_darkUI();
}
function _sw_soloUI() {
  db.X.soloUI = !db.X.soloUI;
  w_db();
  chg_soloUI();
}
function _sw_sugVendor(){sws.hidden=!sws.hidden;}
function _sw_useHist() {
  db.X.useHist = !db.X.useHist;
  alert("use history:"+db.X.useHist);
}
function _sw_limHist() {
  let v = prompt("limited history (number): ",db.X.limHist);
  v=isNaN(Number(v))?10:Number(v);
  db.X.limHist=v;
  w_db();
  alert("limHist="+v);
}
function gen_L() {
  l.innerHTML="";
  for (let ar in db.L) {
    l.appendChild(addElem("b",ar));
    db.L[ar].forEach(function(c){
      let clink=addElem("a",c.n,"target=_blank");
      clink.href=c.u;
      l.appendChild(clink);
    });
  }
}
function gen_S() {
  s.innerHTML="";
  for (let ar in db.S) {
    s.appendChild(addElem("b",ar));
    db.S[ar].forEach(function(c){
      let csear=addElem("button",c.n);
      if ( navigator.userAgent.includes('Mobile') && c.m ) {
        csear.setAttribute("data-s",c.m);
      } else {
        csear.setAttribute("data-s",c.s);
      }
      if (c.i) {
        csear.setAttribute("data-i",c.i);
      } else {
        let icon = c.s.substr(0,c.s.indexOf("/",9))+"/favicon.ico";
        csear.setAttribute("data-i",icon);
      }
      csear.onclick=function(){hitS(this)};
      s.appendChild(csear);
    });
  }
}
/**
 * ------------- S L kw input action
* hitS(ele): hit S
* uL(): use L
* jL(): add or del L
* uS(): use S
* jS(): add or del S
* o(): open new window to search keyword
* w_hist(k): when open success, save search keyword
* si_box.onclick: o()
* kw.onkeydown: hotkeyHandle enter ^0-9
* kw.oninput: feed kws list, provide suggestion keywords
 * ------------- kws keywords list
* feedF(k)
* exeF(f)
* feedH(k)
* feedS(k)
* trigS(k)
* feedL(k)
* trigL(k)
* exe0(): execute in 0s
* kws.onkeydown: enter to submit
* kws.onchange: click to submit
* voidKws(): clear kws options
* fillKws(ar,cls): fill kws options
* fillKwsMore(ar): extra infor about kws option
 * ------------- t_tools svg btn
* edi.oninput
* edi.onblur
* t_edi.onclick
* t_sea.onclick
* t_lnk.onclick
* t_his.onclick
* t_opt.onclick
* fu.onchange
* t_ucf.onclick
* t_qrc.onclick
 * ------------- sug keyword api implement
* sws.onchange
* feedSu(key)
 * ------------- d_btn show when no db load
* d_l.onclick
* d_r.onclick
 */
function hitS(ele) {
  si.alt = ele.innerHTML;
  si.src = ele.getAttribute("data-i");
  kw.setAttribute("data-s",ele.getAttribute("data-s"));
  db.M.seen = ele.innerHTML;
  w_db();
  if (kw.value!=""&&gJustGo) o();
}
function uL(n,cmd) {
  for (let ix in db.L) {
    db.L[ix].forEach(function(c,i){
      if (c.n==n) {
        switch (cmd) {
          case "d":
            if (confirm("delete ?")) {
              db.L[ix].splice(i,1);
              w_db();
            }
            break;
          case "r":
            kw.value=JSON.stringify(c);
            break;
        }
      }
    });
  }
}
function jL() {
  let join = gK1.split(";;",3);
  if(!(join[0]&&join[1]&&join[2]))return;
  if (join[1]==" ") {
    uL(join[0],join[2]);
    return;
  }
  let obj = {"n":join[0],"u":join[2]};
  if(!confirm("continue add new L ?\n"+JSON.stringify(obj)))
    return;
  let ar = db.L[join[1]];
  if(ar){
    for(let i in ar) {
      if (ar[i].n==join[0]){
        if (confirm("find same name, update?")) {
          db.L[join[1]][i] = obj;
          w_db();
        }
        return;
      }
    }
    db.L[join[1]].push(obj);
  } else {
    db.L[join[1]]=[obj];
  }
  w_db();
}
function uS(n,cmd) {
  for (let ix in db.S) {
    db.S[ix].forEach(function(c,i){
      if (c.n==n) {
        switch (cmd) {
          case "d":
            if (confirm("delete ?")) {
              db.S[ix].splice(i,1);
              w_db();
            }
            break;
          case "r":
            kw.value=JSON.stringify(c);
            break;
        }
      }
    });
  }
}
function jS() {
  let join = gK1.split(";;",4);
  if(!(join[0]&&join[1]&&join[2]))return;
  if (join[1]==" ") {
    uS(join[0],join[2]);
    return;
  }
  let obj={"n":join[0],"s":join[2]};
  if (join[3]) obj.i=join[3];
  if(!confirm("continue add new S ?\n"+JSON.stringify(obj)))
    return;
  let ar = db.S[join[1]];
  if (ar) {
    for(let i in ar) {
      if (ar[i].n==join[0]){
        if (confirm("find same name, update?")) {
          db.S[join[1]][i]=obj;
          w_db();
        }
        return;
      }
    }
    db.S[join[1]].push(obj);
  } else {
    db.S[join[1]]=[obj];
  }
  w_db();
}
function o() {
  gK0 = kw.value.slice(0,1);
  gK1 = kw.value.slice(1).trim();
  if (gK0=="/"&&trigL(gK1)) {
    jL();
    gen_L();
    return;
  }
  if (gK0=="."&&trigS(gK1)) {
    jS();
    gen_S();
    return;
  }
  let k = kw.value;
  if (k!=""&&kw.getAttribute("data-s")) {
    window.open(kw.getAttribute("data-s").replace("%s",k));
    if (db.X.useHist)
      w_hist(k);
  }
  return true;
}
function w_hist(k) {
  let h = db.M.hist;
  let i = h.indexOf(k);
  if(i>-1)h.splice(i,1);
  if(h.length+1>db.X.limHist)h.pop();
  h.unshift(k);
  db.M.hist = h;
  w_db();
}
kw.onkeydown = function (e){
  if (e.which==13) o();
  if (e.ctrlKey) {
    switch (e.key) {
      case "h":
        kw.value=kw.value.slice(0,-1);
        return false;
      case "1":case "2":case "3":case "4":case "5":case "6":case "7":case "8":case "9":
        if (kws.options[e.key-1]) {
          kw.value=kws.options[e.key-1].value;
          exe0();
        }
        return false;
      case "0":
        if (kws.options[9]) {
          kw.value=kws.options[9].value;
          exe0();
        }
        return false;
      default:
        return true;
    }
  }
};
kw.oninput = function (){
  if (kw.value.slice(-2)=="  "&&kws.options[0]) {
    kw.value = kws.options[0].value;
    kw.focus();
  }
  let k = kw.value.trim();
  if (k=="") {
    voidKws();
    return;
  }
  gK0 = kw.value.slice(0,1);
  gK1 = kw.value.slice(1).trim();
  try {
    let ok = RegExp(gK1);
  } catch(err) {
    return;
  }
  switch (gK0) {
    case ".":feedS(gK1);break;
    case "/":feedL(gK1);break;
    case "?":feedH(gK1);break;
    case "!":feedF(gK1);break;
    default: feedSu(k); break;
  }
};
//kws//
function feedF(k) {
  let m = gFn.slice(0);
  m = m.filter(function(c){
    if (RegExp(k).test(c)) {
      return c;
    }
  });
  m.forEach(function(c,i){m[i]="!"+c;});
  fillKws(m,"kws-f");
}
function exeF(f) {
  if (confirm("execute function '"+f+"' ?"))
    setTimeout(f,0);
}
function feedH(k) {
  let m = db.M.hist.filter(function(c){
    if (RegExp(k).test(c)) {
      return c;
    }
  });
  fillKws(m,"kws-h");
}
function feedS(k) {
  let m=[];
  for (let i in db.S) {
    db.S[i].forEach(function(c){
      if (RegExp(k).test(c.n)) {
        m.push("."+c.n);
      }
    });
  }
  fillKws(m,"kws-s");
}
function trigS(k) {
  s.querySelectorAll("BUTTON").forEach(function(i){
    if (i.innerHTML==k) {
      i.click();
      return false;
    }
  });
  return true;
}
function feedL(k) {
  let m = [];
  for (let i in db.L) {

}

function feedSu(key) {
  if(key=="")return;
  let ve = db.X.sugVendor;
  if (ve==""||ve===undefined)return;
  let su = gSugAPI[ve].replace("#", key);
  switch (ve) {

    case "sogou":window.sogou={sug:function(v){fillKws(v[1]);}};break;
    case "bing":
      window.bing = {sug:function(v){
        let ar=v.AS.Results[0].Suggests;
        ar.forEach(function(c,i){ar[i]=c.Txt});
        fillKws(ar);
      }};
      break;
    case "360":
      window.so = {sug:function(v){
        let ar=v.result;
        ar.forEach(function(c,i){ar[i]=c.word});
        fillKws(ar);
      }};
      break;
    case "taobao":
      window.taobao = {sug:function(v){
        let ar=v.result;
        ar.forEach(function(c,i){ar[i]=c[0];});
        fillKws(ar);
      }};
      break;
    case "sm":
      window.sm = {sug:function (v){
        let ar=v.r;
        ar.forEach(function(c,i){ar[i]=c.w});
        fillKws(ar);
      }};
      break;
    case "quword":
      window.quword = {sug:function (v){
        let ar=v.s,f1=[],f2=[];
        ar.forEach(function(c,i){f1.push(c.g);f2.push(c.e)});
        fillKws(f1);
        fillKwsMore(f2);
      }};
      break;
  }

  if (document.getElementById('web_sug')) {

}
